<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script lang = "javascript">
        var array = new Array(3);
        array[0] = "A";
        array[1] = "B";
        array[2] = "C";

        document.write("Array Length: " + array.length + "<br>");
        for(i=0;i<=2;i++){
            document.write("<br>" + array[i]);
        }

        document.write("<br> Array Length: " + array.length + "<br>");
    </script>
</body>
</html>
