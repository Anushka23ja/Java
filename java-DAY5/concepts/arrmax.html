<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script lang = "javascript">
        arr = new Array(4);
        for(i=0; i<=3; i++){
            arr[i] = parseInt(prompt("Enter No: "));
        }
        document.write("<br>Max No: " + Math.max(...arr));
        document.write("<br>Min No: " + Math.min(...arr));
    </script>
</body>
</html>
