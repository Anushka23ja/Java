<!DOCTYPE html>
<center>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script lang="Javascript">
        function validate(){
            var nm, rol, addr;
            nm = document.f.nm.value;
            rol = document.f.rol.value;
            addr = document.f.addr.value;

            if(nm ==""){
                alert("Please enter your first name: ");
                return false;
            }
            if(!isNaN(nm)){
                alert("Please enter only alphabets: ");
                return false;
            }
            if(rol ==""){
                alert("Please enter your roll no: ");
                return false;
            }
            if(!isNaN(rol)){
                alert("Please enter digits only: ");
                return false;
            }
            if(addr ==""){
                alert("Please enter your address: ");
                return false;
            }
        }
    </script>
</head>
<body>
    <table>
        <form name ="f" method="" onSubmit="return validate()">
            <tr>
                <td>Name: </td>
                <td><input type="text" name="nm"></td>
            </tr>
            <tr>
                <td>Roll No: </td>
                <td><input type="text" name="rol"></td>
            </tr>
            <tr>
                <td>Address: </td>
                <td><input type="text" name="addr"></td>
            </tr>
            <tr>
                <td><input type="submit" name="submit" value="submit"></td>
            </tr>
    </table>
</body>
</center>
</html>
