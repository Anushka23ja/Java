<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script lang="javascript">
        function min(x,y){
            if(y>x){
                return(x);
            } else{
                return(y);
            }
        }
    </script>
</head>
<body>
    <script lang="javascript">
        var v1 = parseInt(prompt("Enter Value 1 :"));
        var v2 = parseInt(prompt("Enter Value 2 :"));
        document.write("Min No: " + min(v1,v2));
    </script>
</body>
</html>
