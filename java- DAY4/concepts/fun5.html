<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script lang="javascrpt">
        function add(x,y){ //function uses value of x&y
            var a =x;
            var b = y;
            var c = a + b;
            return(c);
        }
    </script>
</head>
<body>
    <script lang="javascrpt">
       x = add(20,10); //sets value from function to a variable 
       document.write("Addition is: " + x); //displays value
    </script>
</body>
</html>
