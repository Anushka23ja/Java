<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script lang="javascript">
        function calmax(x,y){
            if(x>y){
                return(x);
            }else{
                return(y);
            }
        }
    </script>
</head>
<body>
    <script lang="javascript">
        var a,b;
        a = parseInt(prompt("Enter First No: "));
        b = parseInt(prompt("Enter Second No: "));
        c= calmax(a,b);
        document.write("Max No: " + c );
    </script>
</body>
</html>
