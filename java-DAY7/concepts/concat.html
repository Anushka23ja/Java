<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script lang="javascript">
        var str1 = new String("This is One. ");
        var str2 = new String("This is Two. ");

        var str3 = str1.concat(str2);

        var str4 = str1 + str2;
        
        document.write("Concatenated String using concat(): " + str3);
        document.write("<br>Concatenated String using + operator: " + str4);
    </script>
</body>
</html>
