<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script lang = "javascript">
        let text = "This rain in SPAIN stays mainly in the plain";
        const myArr = text.match(/ain/g);
        if (myArr !== null) {
            document.getElementById("demo").innerHTML = myArr.length + " " + myArr;
        } else {
            document.getElementById("demo").innerHTML = "No matches found";
        }
    </script>
</body>
</html>
