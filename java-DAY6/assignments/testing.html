<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script lang = "javascript">
    var arr = new Array(3);
    arr[0] = "A";
    arr[1] = "B";
    arr[2] = "C";
    
    document.write(arr.push("E","F","G","H", "I", "J", "K") + "<br>");
    document.write(arr.pop() + "<br>");
    document.write("Modified Array: " + arr);
    document.write("Reversed Order: " + arr.reverse());
    </script>
</body>
</html>
