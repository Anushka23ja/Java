<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script lang="javascript">
        //uses else-if statement 
        var a,b,c;
        a=parseInt(prompt("Enter First No:"));
        b=parseInt(prompt("Enter Second Value: "));
        c=parseInt(prompt("Enter Third Value: "));

        if(a>b && a>c){
            document.write("The Greater Value is A: " + a);
        }
        else if(b>a && b>c){
            document.write("The Greater Value is B: " + b);
        }
        else{
            document.write("The Greater Value is C: " + c);
        }
    </script>
</body>
</html>
