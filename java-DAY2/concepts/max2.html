<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--If-else Statement-->
    <script lang="javascript">
        var a = parseInt(prompt("Enter a Num: "));
        var b = parseInt(prompt("Enter another Num:"));
       
        if(a>b){    //using if statement 
            document.write("Max Num: " + a);
        }
        else{   //using else statement
            document.write("Max Num: " + b);
        }
    </script>
</body>
</html>
