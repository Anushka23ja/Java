<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--if-else-statements-->
    <script lang="javascript">
        var age = parseInt(prompt("Enter Age: "));
        
        if(age>=18){
            document.write("Person is eligible to vote ");
        } 
        else{
            document.write("Person is not eligible to vote ");
        }
    </script>
</body>
</html>
