<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--If-else Statement-->
    <script lang='javascript'>
        var no= 13;
        
        if(no%2==0){  //using module operator created if-else statement 
            document.write("Given No " + no +" is EVEN");
        }
        else{
            document.write("Given No " + no +" is ODD");
        }
    </script>
</body>
</html>
