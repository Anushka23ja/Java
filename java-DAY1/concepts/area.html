<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!----comment in html as such -->
    <script lang="javascript">
    var r, pi= 3.14, area= 0.0;
    r=parseFloat(prompt("Enter Radius"));
    area = pi * r * r; //calculates area of circle 
     
    document.write("Area of Circle: "+ area);
    document.write("<br>Area of Circle: "+ area.toFixed(2)); //rounds 2 decimal places  

    </script>
</body>
</html>
