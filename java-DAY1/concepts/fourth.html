<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script lang="javascript">
        var a, b, res=0;

        a=parseInt(prompt("Enter Num 1: "));
        b=parseInt(prompt("Enter Num 2:"));
        
        //addition of the values 
        res= a+b;
        document.write("<br>Sum: " + res);
       
        //substraction of the values 
        res= a-b;
        document.write("<br> Sub: "+ res);
    </script>
</body>
