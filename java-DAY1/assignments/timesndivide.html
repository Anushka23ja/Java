<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script lang="javascript">
        var a,b,res =0;

        //multiply 2 nums 
        a=parseInt(prompt("Enter a number to multiply: "));
        b=parseInt(prompt("Enter another number: "));
        res=a*b;
        document.write("Mutiplied together: "+res);

        //divide 2 nums 
        a=parseInt(prompt("Enter a num to divde: "));
        b=parseInt(prompt("Enter another number: "));
        res=a/b;
        document.write("<br>"+a + " divded by "+ b + " is: "+ res);

    </script>
    
</body>
</html>
