<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script lang="javascript">
        var a, b, res;
        //calcualting area of retangle 
        a=parseFloat(prompt("Enter a Length"));
        b=parseFloat(prompt("Enter a Width"));
        res= a*b;

        document.write("<br> Area of Rectangle: "+ res);

        //calcualting area of triangle 
        a=parseFloat(prompt("Enter a Base"));
        b=parseFloat(prompt("Enter a Height"));
        res= (0.5*a*b);

        document.write("<br> Area of Triangle: "+ res);

    </script>
</body>
</html>
