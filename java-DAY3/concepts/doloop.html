<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script lang="javascript" >
        var i=1;
        do{     //do statement
            document.write("&nbsp;"+i);
            i++;
        }
        while(i<=10); //runs until this condition has been met
    </script>
</body>
</html>
