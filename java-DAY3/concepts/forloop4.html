<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script lang="javascript" >
        var i, tot=0;
        for(i=1;i<=50;i++){  //nested if statement in loop
            if(i%5==0)
            {
                document.write("<br>"+i);
                tot=tot+i;
            }
        }
        document.write("<br>Total:"+tot);
    </script>
</body>
</html>
