<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script lang="javascript">  //do-while based on forloop3.html
        var i = 2;
        do{
            document.write("&nbsp;&nbsp;"+i);
            i+=2;
        } while(i<=20)
    </script>
