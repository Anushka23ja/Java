<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script lang="javascript">  //while based on forloop4.html
        var i=1, tot=0;
        while(i<=50)
        {
            if(i%5==0)
            {
                document.write("<br>"+i);
                tot=tot+i;
            }
            i++;
        }
        document.write("<br>Total:"+tot);
    </script>
</body>
