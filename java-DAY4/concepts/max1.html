<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script lang="javascript">
        function calmax(x,y){
            if(x>y){  //if-else statements within a function 
                document.write("Max No: " + x);
            }else{
                document.write("Max No: " + y);
            }
        }
    </script>
</head>
<body>
    <script lang="javascript">
       var a,b;
       a = parseInt(prompt("Enter First No: "));
       b = parseInt(prompt("Enter Second No: "));
       calmax(a,b);
    </script>
</body>
</html>
