<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script lang="javascript">
        function disp(no){
            var i, res;
            for(i = 1; i<=10; i++){ //loops within a function 
                res = no * i;
                document.write("<br>" + res);
            }
        }
    </script>
</head>
<body>
    <script lang="javascript">
       var no = parseInt(prompt("Enter No: "));
       disp(no);
    </script>
</body>
</html>
