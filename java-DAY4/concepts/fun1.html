<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script lang="javascrpt">
        function add(x,y){ //having 2 parameters 
            var res;
            res = x + y;
            document.write("<b>Addition is: " + res);
        }
    </script>
</head>

<body>
    <script lang="javascrpt">
    add(33,44); //setting values within parameters
    add(83,74); 
    </script>
</body>
</html>
