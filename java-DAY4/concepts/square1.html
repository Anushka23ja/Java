<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script lang="javascript">
        function calsquarex(x){
            var y;
            y = x * x;
            document.write("Square: " + y);
        }
    </script>
</head>
<body>
    <script lang="javascript">
        var x;
        x = parseInt(prompt("Enter No: "));
        calsquarex(x);
    </script>
</body>
</html>
