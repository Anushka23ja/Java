<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script lang="javascript">
        function disp(num){
            var i, tot;
            for(i = 1; i<=10; i++){ 
                tot = num * i;
                document.write("<br>" + tot);
            }
        }
    </script>
</head>
<body>
    <script lang="javascript">
       var num = parseInt(prompt("Enter No: "));
       disp(num);
    </script>
</body>
</html>
