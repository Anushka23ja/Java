<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script lang ="javascript">
     //using while loop-displays the user with num between 1-50 which ar only divisible by 5
    var i = 1;
    
    while( i <= 50){
        if(i%5 == 0){
            document.write("<br>"+i);
        }
        i++;
    }
    </script>
</body>
</html>
