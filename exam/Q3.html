<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script lang ="javascript">
        function evenorodd(num1){
            //finds if an given num is odd or not then displays the result to user
            var tot;
            tot = num1 % 2;
            if(tot == 0){
                document.write(num1 + " Value is EVEN" + "<br>");
            }
            else{
                document.write(num1+ " Value is ODD" + "<br>");
            }
        }
    </script>
</head>
<body>
    <script lang ="javascript">
        evenorodd(3);
        evenorodd(2);
    </script>
</body>
</html>
