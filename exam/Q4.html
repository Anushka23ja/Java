<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script lang ="javascript">
        //recieves a num from user and displays that nums times table
        function table(num){
            var tot;
            for(var i = 1; i<=10; i++){
                tot = num * i;
                document.write(num + " * " + i + " = "+tot + "<br>")
            }
        }
    </script>
</head>
<body>
    <script lang ="javascript">
       var num = parseInt(prompt("Enter No: "));
       table(num);
    </script>
</body>
</html>
