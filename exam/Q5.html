<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script lang ="javascript">
        //excepts a 5 nums stores them into an array and displays the total
        array = new Array (5);
        var total;
       
        for(i=0; i<=3; i++){
            array[i] = parseInt(prompt("Enter No: "));
            total = total + array[i];
        }
       
        document.write("Total: " + total);
    </script>
</body>
</html>
